<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">
                    Ingresa al menos 5 letras :)
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger">
                    Apellido obligatorio :O
                </small>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="text-danger">
                Correo obligatorio ;)
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">
            <input class="form-control" type="email" placeholder="Usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small *ngIf="usuarioNoValido" class="text-danger">
                Usuario ya existe :O
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">
            <!-- <small *ngIf="correoNoValido" class="text-danger">
                Correo obligatorio ;)
            </small> -->
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Repita contraseña</label>
        <div class="col">
            <input class="form-control" type="password" placeholder="Repetir contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
            <!-- <small *ngIf="correoNoValido" class="text-danger">
                Correo obligatorio ;)
            </small> -->
        </div>
    </div>
    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Dirección</label>
        <div class="form-row col">
            <div class="col">
                <input type="text" class="form-control" placeholder="Estado" formControlName="estado" [class.is-invalid]="estadoNoValido">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ciudad" formControlName="municipio" [class.is-invalid]="municipioNoValido">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Hobbies</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="hobb">
                    <tr *ngFor="let control of hobb.controls; let i = index">
                        <td> {{ i+1 }} </td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger btn-block" (click)="borrarHobb(i)">
                                Borrar :(
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-success btn-lg btn-block mt-2 mb-4" type="button" (click)="agregarHobb()">
                + Agregar :D
            </button>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col ">
            <button type="submit " class="btn btn-outline-primary btn-block ">
        Guardar
      </button>
        </div>
    </div>
</form>
<hr>
<pre>
    Estado del formulario: {{ forma.valid }}
    <br>
    Status: {{ forma.status }}
</pre>
<pre>
    {{ forma.value | json }}
</pre>
